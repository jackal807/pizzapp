<ion-header>

  <ion-navbar>
    <ion-buttons left>
           <button ion-button icon-only (click)="closeModal()">
               <ion-icon name="arrow-back"></ion-icon>
           </button>
    </ion-buttons>
      
    <ion-title>Info Ordine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

<ion-card>
  <img src="assets/img/infoorder.jpg"/>
  <ion-card-content>
    <ion-card-title>
      Dettaglio ordine
      </ion-card-title>
    <p>
      {{order.notes}}
    </p>
 </ion-card-content>
</ion-card>
      
<ion-card *ngFor="let pizza of order.pizzaList" >
  <ion-card-content>
    <ion-card-title>
      {{pizza.pizza}}
      </ion-card-title>
    <p>
      {{pizza.ingredients}}
    </p>
 </ion-card-content>
</ion-card>
      
  <ion-card>
  <ion-card-content>   
    <ion-list>
     <ion-item>
      <ion-label>
        Orario
      </ion-label>
      <ion-icon name='clock' item-start></ion-icon>
         <ion-badge color="warn" item-end>
           {{order.when.preferredTime | amLocal | amDateFormat: 'YYYY-MM-DD HH:mm'}}
         </ion-badge>
    </ion-item> 
        
        
    <ion-item>
      <ion-label>
        Cliente
      </ion-label>
      <ion-icon name='contact' item-start></ion-icon>
         <ion-badge color="light" item-end>
           {{order.user.name}} {{order.user.surname}}
         </ion-badge>
    </ion-item>
        
    
    <ion-item>
      <ion-label>
        Telefono
      </ion-label>
      <ion-icon name='call' item-start></ion-icon>
        <a ion-button href="tel:+39{{order.user.phone}}" item-end>
            {{order.user.phone}}
        </a>
    </ion-item>    
    
    
    <ion-item>
      <ion-label>
        Totale
      </ion-label>
      <ion-icon name='logo-euro' item-start></ion-icon>
         <ion-badge item-end>
           {{total | currency:'EUR':true:'1.2-2'}}
         </ion-badge>
    </ion-item> 
        
    </ion-list>
  </ion-card-content>
</ion-card>
    
</ion-content>
