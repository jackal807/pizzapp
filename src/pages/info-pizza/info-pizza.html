<ion-header>

  <ion-navbar>
      
    <ion-buttons left>
           <button ion-button icon-only (click)="closeModal()">
               <ion-icon name="arrow-back"></ion-icon>
           </button>
    </ion-buttons>
      
    <ion-title>Info Pizza</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

<ion-card>
  <img src="assets/img/infopizza.jpg"/>
  <ion-card-content>
    <ion-card-title>
      {{pizza.pizzamenu[0].name}}
      </ion-card-title>
    <p>
      {{pizza.pizzamenu[0].ingredients}}
    </p>
      
      
    <ion-list>
        <ion-item>
      <ion-toggle color="secondary" [(ngModel)]="pizza.available" (ionChange)="updatePizzamenuAvailability(pizza['_id'], pizza.available)" checked="pizza.available}}"></ion-toggle>
      <ion-label>
        Disponibile
      </ion-label>
      <ion-icon name='checkmark' item-start></ion-icon>
    </ion-item> 
        
        
     <ion-item>
      <ion-label>
        Prezzo
      </ion-label>
      <ion-icon name='logo-euro' item-start></ion-icon>
         <ion-badge item-end>
            {{pizza.price | currency:'EUR':true:'1.2-2'}}
         </ion-badge>
    </ion-item> 
        
    </ion-list>
  </ion-card-content>
</ion-card>
    
</ion-content>
